<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
<title>Japt interpreter</title>
<link rel="stylesheet" type="text/css" href="../style/style.css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="docs">
	<p>Loading docs...</p>
</div>

<div id="GUI">
<h1>&nbsp;&nbsp;Japt Interpreter</h1>
  <div id="left-column" style="float:left">
  <p>
  &nbsp;&nbsp;Code:
  <br>
  <textarea id="code" title="code" rows="8" placeholder="Enter your code here..." oninput="setTimeout(function(){document.getElementById('js-code').value=(window.Japt||window).transpile(document.getElementById('code').value)},10)"></textarea>
  <br>
  &nbsp;&nbsp;Input:
  <br>
  <textarea id="input" placeholder="Enter input here..." rows="6"></textarea>
  </p>
  </div>
  <div id="right-column" style="float:right">
  <p>
  &nbsp;&nbsp;JS code:
  <br>
  <textarea id="js-code" rows="8" placeholder="Transpiled code appears here." readonly ></textarea>
  <br>
  &nbsp;&nbsp;Output:
  <br>
  <textarea id="output" placeholder="Output appears here." rows="6" readonly ></textarea>
  </p>
  </div>
  <br>
  <br>
  Safe mode:
  <input id="safe_mode" type="checkbox">&nbsp;
  <br>
  <br>
  <input id="run" type="button" value="Run" onclick="if(window.Japt)Japt.stdout=document.getElementById('output'),Japt.stderr=document.getElementById('stderr'),Japt.run(document.getElementById('code').value,document.getElementById('input').value,document.getElementById('safe_mode').checked,null,function(x){if(Japt.implicit_output)Japt.output(x)},function(x){Japt.error(x)});else run();">
  <input id="stop" type="button" value="Stop" onclick="(Japt.interrupt||Japt.stop)()">
  <input id="clear" type="button" value="Clear" onclick="Japt.clear_output()">
  <br>
  <br>
  <input id="permalink" type="button" value="Permalink" onclick="getURL()">
  <br>
  <br>
  Upload an ISO_8859-encoded file:&nbsp;
  <input id="text-file" type="file" onsubmit="document.getElementById('code').value=this.value" />
  <input id="submit" type="button" value="Submit" onclick="var fr=new FileReader();fr.onload=function(){document.getElementById('code').value=fr.result};fr.readAsBinaryString(document.getElementById('text-file').files[0])"></button>
  <br>
  <span id="stderr" style="color:red"></span>
  <!-- for legacy reasons -->
  <input id="timeout" type="checkbox" style="display:none">
</p>
</div>
<script src="https://rawgit.com/ETHproductions/Japt/master/dependencies/shoco.js"></script>
<script>
  var defv = "1.4.4";
  var v = defv;
  var code, input;
  
  function escapedBtoA(text) {
    return btoa(
      text.replace(/./g,function(x){
        if(x.charCodeAt(0)<256)
          return x;
        return "\\u"+("00"+x.charCodeAt(0).toString(16)).slice(-4);
      })
    );
  }
  
  function escapedAtoB(text) {
    return atob(text).replace(/\\u[0-9A-Fa-f]{4}/g,function(x){return String.fromCharCode(parseInt(x.slice(2),16))});
  }
  
  function splitAddress() {
    var args=location.search.match(/[&?](code|input|v)=([^&]|&(?!(code|input|v)=))*/g);
    if(args)for(var q in args){
      var i = args[q];
      var tmp=i.slice(i.indexOf('=')+1);
      if(i.slice(1,i.indexOf('='))==="code")
        code=escapedAtoB(tmp);
      else if(i.slice(1,i.indexOf('='))==="input")
        input=escapedAtoB(tmp);
      else if(i.slice(1,i.indexOf('='))==="v")
        v=tmp;
    }
    document.getElementsByTagName("title")[0].innerHTML = "Japt " + v.slice(0, 7) + " interpreter"
	var realv, versions = {
		"1.3": "v1.3",
		"1.4": "v1.4",
		"1.4.1": "v1.4.1",
		"1.4.2": "v1.4.2",
		"1.4.3": "v1.4.3",
		"master": "v1.4",
		"dev": "master"
	};
	if (v.length > 16)
		realv = v;
	else if (versions.hasOwnProperty(v))
		realv = versions[v];
	else if (v >= defv)
		realv = "master";
	else {
		var keys = Object.getOwnPropertyNames(versions).sort();
		for (var i = 0; i < keys.length; i++) {
			if (keys[i] > v) {
				realv = versions[keys[i]];
				break;
			}
		}
	}
    var script = document.createElement('script');
    script.setAttribute("src", "https://rawgit.com/ETHproductions/japt/" + realv + "/src/japt-interpreter.js");
    document.getElementsByTagName('head')[0].appendChild(script);
	
    var docs = document.getElementById('docs');
    var docv = realv.length > 16 ? "master" : realv;
    var docaddress = 'docs/' + docv + '.html';
    docs.innerHTML = "<p>The docs for " + docv + " could not be loaded.</p>";
	  
    var getdocs = new XMLHttpRequest();
    getdocs.addEventListener("load", function () {
      if (this.status !== 200)
		return;
      docs.innerHTML = "<h1>Japt Docs</h1>";
      if (realv === "master")
		docs.innerHTML += "<p>You're using <a target='_blank' href='https://github.com/ETHproductions/japt'>the latest version</a> of Japt.</p>";
      else
		docs.innerHTML += "<p>You're using Japt <a target='_blank' href='https://github.com/ETHproductions/japt/tree/" + realv + "'>" + (v.length > 16 ? "commit " + v.slice(0, 7) : "version " + v) + "</a>.</p>";
      if (realv !== docv)
		docs.innerHTML += "<p>Note: You're viewing the docs for the latest version of Japt; some features listed may not work.</p>";
      docs.innerHTML += "<a id='toggler' style='text-decoration:underline;cursor:pointer;' onclick='toggleAll(this)'>▼ Expand all</span>";
      docs.innerHTML += this.responseText
        .replace(/^.+?\/\*|\*\/.+?$/g, "")
        .replace(/(`{1,3})((?:.(?!\1))*[^`])\1/g, function(_, _, x) {
          return '<span class="code" style="background-color:#F1E9E5">' + (x.length > 1 ? x.trimRight() : x) + '</span>';
        })
        .replace(/arrow:([a-z-]+)/gi, '<a class="arrow"; id="toggle-$1"; onclick="toggleTab(\'$1\')" style="background-color:#3E2">▼</a>');
    });
    getdocs.open("GET", docaddress);
    getdocs.send();
  }
  
  function setup() {
	if(typeof code !== "undefined") document.getElementById("code").value = code;
    if(typeof input !== "undefined") document.getElementById("input").value = input;
    if(window.Japt) {
	  if(typeof code !== "undefined") document.getElementById("js-code").value = Japt.transpile(code);
      Japt.stdout = document.getElementById("output");
      Japt.stderr = document.getElementById("stderr");
	}
    else if(window.transpile)document.getElementById("js-code").value = transpile(code);
  }
  
  function getURL() {
    var code = escapedBtoA(document.getElementById("code").value);
    var input = escapedBtoA(document.getElementById("input").value);
    document.getElementById("output").value = "http://ethproductions.github.io/japt/?v="+v+"&code="+code+"&input="+input;
  }
  
  function toggleTab(tab) {
    var style = document.getElementById(tab).style;
	if (style.display == "none") style.display = "block"; else style.display = "none";
	var text = document.getElementById("toggle-" + tab);
	if (text.innerHTML == "▼") text.innerHTML="▲"; else text.innerHTML = "▼";
  }
  
  function toggleAll(src) {
    var arrows = document.getElementsByClassName("arrow");
    for (var i in arrows) {
      var arrow = arrows[i];
      if (arrow.innerHTML === src.innerHTML[0])
        arrow.click();
    }
    src.innerHTML = (src.innerHTML[0] === "▼" ? "▲ Collapse all" : "▼ Expand all");
  }
  
  splitAddress();
  var int = setInterval(function(){if(window.Japt || window.run) setup(), clearInterval(int)}, 100);
</script>
</body>
</html>
